<!DOCTYPE html>
<html>
    <head>          
        <script src="c35_age calculator .js"></script>
        <link rel="stylesheet" href="c35_age calculator .css">
        <title>
            how old are you?
        </title>
        <style>
            #manu{
                width: 350px;
                height: 500px;
                position: relative;
                animation-name: angie;
                animation-duration: 5s;
                animation-timing-function: ease-in;
                animation-delay: 1s;
                animation-iteration-count: infinite;
                animation-direction: alternate;           
             }
             @keyframes angie{
                 0%{
                     left: 0px;
                     top: 0px;
                 }
                 25%{
                     left: 200px;
                     top: 200px;
                 }
                 50%{
                     left: 200px;
                     top: 0px;
                 }
                 75%{
                     left: 0px;
                     top: 200px;
                 }
                 100%{
                     left: 0px;
                     top:  0px ;
                 }
             }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h3 class="heading">
                    Age Calculator
                </h3>
            </div>
            <label for="">Day</label><input type="number" name="" id="Date" placeholder="DD">
            <label for="">Month</label><input type="number" name="" id="Month" placeholder="MM">
            <label for="">Year</label><input type="number" name="" id="Year" placeholder="YYYY">
            <button id="Cal" onclick="calculate()">
                Calculate
            </button>
            <p id="result"></p>
        </div>
        <img src="https://www.babycentre.co.uk/ims/2013/10/159450328_wide.jpg" alt="" id="manu" class="1">
        <img src="https://images.unsplash.com/photo-1611890293555-2cb0075ecd3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmxhY2slMjB0b2RkbGVyfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="" id="manu" class="1">
        <img src="https://townsquare.media/site/675/files/2019/08/kid.jpg?w=1200&h=0&zc=1&s=0&a=t&q=89" alt="" id="manu" class="1">
        <img src="https://www.apa.org/images/teens-title-image_tcm7-188651.jpg" alt="" id="manu" class="1">
        <img src="https://i2.wp.com/www.additudemag.com/wp-content/uploads/2019/06/adult-adhd-adhd-in-adults-GettyImages-1199696848.jpg" alt="" id="manu" class="1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQs3XqkFw5Mml2qql46LcECtm8hvG1Bv4UQA&usqp=CAU" alt="" id="manu" class="1">


        
    </body>
</html>
